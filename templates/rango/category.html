<!doctype html>
<html>
  <head>
    <title>Rango</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <h1>
        {% if category.name %}
      </h1>
      {% if pages %}
      <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
        {% else %}
        <strong>No pages currently in category</strong>
        {% endif %}
        {% else %}
        the category is not exist!
        {% endif %}
    </div>
  </body>
</html>
