<!doctype html>
<html>
  <head>
    <title>Rango</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <h1>
        {% if category.name %}
        <strong> {{ category.name }} </strong>
      </h1>
      {% if pages %}
      <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
        {% else %}
        <strong>No pages currently in category</strong>
        {% endif %}
        {% else %}
        the category is not exist!
        {% endif %}
        <a href="{% url 'rango:add_page' category.slug %}">Add a New Page</a><br />
    </div>
  </body>
</html>
