<!doctype html>
<html>
  <head>
    <title>Rango</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Add a Page</h1>
    <div>
      <form method="post" id="page_form" action="{% url 'rango:add_page' category.slug %}">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
        {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Page" />
    </form>
  </body>
</html>
