{% extends 'rango/base_login.html' %}
{% load staticfiles %}
{% block container %}
<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please Rigster Here</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" type="text">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
    <label for="inputUrl" class="sr-only">Website</label>
    <input id="inputUrl" class="form-control" placeholder="Website" required="" type="url">
    <label for="inputImage" class="sr-only">Image</label>
    <input id="inputImage" class="form-control" placeholder="Image" required="" type="img">
    <div class="checkbox">
      <label>
        <input value="remember-me" type="checkbox"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</div> <!-- /container -->
{% endblock %}
