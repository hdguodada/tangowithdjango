{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block body_block %}
  {% if category_list %}
  <ul>
  {% for category in category_list %}
    <li><a href="{% url 'rango:category' category.slug %}">{{ category.name }}</a> </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>there is no category</p>
  {% endif %}
{% endblock %}
