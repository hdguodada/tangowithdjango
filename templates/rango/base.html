<!doctype html>
<html>
  <head>
    <title>Rango- {% block title %}Hao to tango with Django{% endblock %}</title>
    <meta charset="utf-8" />
  </head>
  <body>
    {% if request.user.is_authenticated %}
    <h1>the user is {{ user.username }}</h1>
    {% endif %}
    <div>
{% block body_block %}{% endblock %}
    </div>
    <hr />
    <div>
      <ul>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'rango:add_category' %}">Add Category</a></li>
        <li><a href="{% url 'rango:logout' %}">Logout Page</a></li>
        {% else %}
        <li><a href="{% url 'rango:register' %}">Register Here</a></li>
        <li><a href="{% url 'rango:login' %}">Login Here</a></li>
        {% endif %}
        <li><a href="{% url 'rango:index' %}">Index</a></li>
        <li><a href="{% url 'rango:about' %}">About</a></li>
      </ul>
    </div>
  </body>
</html>
